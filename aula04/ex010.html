<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
   
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"
    max="999" min="0"  minlength="0" maxlength="0"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){ 
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if (vel > 80){
                res.innerHTML = `<P>Você ultrapassou o limite de velocidade. <STRONG>MULTADO!</STRONG></P>`
            }
            res.innerHTML += `Dirija sempre com o cinto de segurança!`
    }
    </script>
</body>
</html>
