<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: black;
            color: rgb(148, 0, 99);
        }
    </style>
</head>
<body>
    Digite o seu pais: <input type="text" name="nacao" id="nacao">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado:</div> 
    <script>
        function verificar(){
            var pais = window.document.querySelector('input#nacao')
            var res = window.document.getElementById('res')
            var nac = (pais.value)
            if(nac == 'Brasil'){
            res.innerHTML = '<p>Você é <strong>brasileiro</strong></p>'
            res.style.color = 'rgb(148, 0, 99)'
            
            } else {
            res.innerHTML = '<p>Você é <strong>estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
