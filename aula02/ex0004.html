<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: black;
            color: white;
            text-align: center;

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        var num = Number.parseFloat (window.prompt('Digite um número: '))
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}.<br/>`)
        document.write(`Seu número em euro é ${num.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}<br/>`)
    </script>
</body>
</html>
